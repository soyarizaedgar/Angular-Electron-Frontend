
<div id="main">
    <div class="buttons" routerLink="/home" (click)="returnOption(1)" 
    [ngClass]="{'active': option == 1}">
        <i class="bi bi-house-fill" ></i>
    </div>
    <div class="buttons" routerLink="/home/calendar" (click)="returnOption(2)" 
    [ngClass]="{'active': option == 2}">
        <i class="bi bi-calendar-week-fill" ></i>
    </div>
    <div class="buttons" routerLink="/home/userconfig" (click)="returnOption(3)" 
    [ngClass]="{'active': option == 3}">
        <i class="bi bi-person-circle"></i>
    </div>
</div>
